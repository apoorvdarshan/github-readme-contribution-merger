<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Readme Contribution Merger</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%230d1117'/><rect x='3' y='3' width='5' height='5' rx='1' fill='%230e4429'/><rect x='10' y='3' width='5' height='5' rx='1' fill='%2326a641'/><rect x='17' y='3' width='5' height='5' rx='1' fill='%2339d353'/><rect x='24' y='3' width='5' height='5' rx='1' fill='%230e4429'/><rect x='3' y='10' width='5' height='5' rx='1' fill='%2339d353'/><rect x='10' y='10' width='5' height='5' rx='1' fill='%23006d32'/><rect x='17' y='10' width='5' height='5' rx='1' fill='%230e4429'/><rect x='24' y='10' width='5' height='5' rx='1' fill='%2326a641'/><rect x='3' y='17' width='5' height='5' rx='1' fill='%23006d32'/><rect x='10' y='17' width='5' height='5' rx='1' fill='%2339d353'/><rect x='17' y='17' width='5' height='5' rx='1' fill='%2326a641'/><rect x='24' y='17' width='5' height='5' rx='1' fill='%2339d353'/><rect x='3' y='24' width='5' height='5' rx='1' fill='%2326a641'/><rect x='10' y='24' width='5' height='5' rx='1' fill='%230e4429'/><rect x='17' y='24' width='5' height='5' rx='1' fill='%2339d353'/><rect x='24' y='24' width='5' height='5' rx='1' fill='%23006d32'/></svg>">
  <style>
    *,*::before,*::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-canvas: #0a0e14;
      --bg-surface: #12171e;
      --bg-overlay: #181e27;
      --bg-inset: #0d1117;
      --border-default: #1e2733;
      --border-muted: #161d27;
      --border-hover: #2a3545;
      --text-primary: #e2e8f0;
      --text-secondary: #7d8a9b;
      --text-muted: #4a5567;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-purple: #bc8cff;
      --accent-orange: #f0883e;
      --accent-red: #f85149;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-md: 0 2px 8px rgba(0,0,0,0.16), 0 1px 2px rgba(0,0,0,0.2);
      --shadow-lg: 0 4px 24px rgba(0,0,0,0.24), 0 2px 8px rgba(0,0,0,0.2);
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Helvetica, Arial, sans-serif;
      background: var(--bg-canvas);
      color: var(--text-secondary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--accent-blue); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ── Keyframes ── */
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes title-glow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes grid-fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    @keyframes swatch-pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
    @keyframes check-in {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%,-50%) scale(1.15); opacity: 1; }
      100% { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }
    @keyframes row-in {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse-ring {
      0% { box-shadow: 0 0 0 0 rgba(63,185,80,0.4); }
      100% { box-shadow: 0 0 0 6px rgba(63,185,80,0); }
    }

    /* ── Hero / Header ── */
    .header {
      position: relative;
      text-align: center;
      padding: 4rem 1.5rem 2.5rem;
      overflow: hidden;
      opacity: 0;
      animation: fade-up 0.5s ease-out forwards;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(88,166,255,0.06) 0%, rgba(188,140,255,0.03) 40%, transparent 70%);
      pointer-events: none;
    }
    .header h1 {
      position: relative;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.035em;
      line-height: 1.2;
      color: var(--text-primary);
      margin-bottom: 0.6rem;
    }
    .header h1 span {
      background: linear-gradient(135deg, #e2e8f0 0%, #58a6ff 25%, #bc8cff 50%, #58a6ff 75%, #e2e8f0 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: title-glow 6s ease-in-out infinite;
    }
    .header .subtitle {
      position: relative;
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.5;
      max-width: 420px;
      margin: 0 auto;
    }

    /* ── Decorative grid ── */
    .deco-grid-wrap {
      position: relative;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, black 20%, black 80%, transparent 100%);
      mask-image: linear-gradient(90deg, transparent 0%, black 20%, black 80%, transparent 100%);
    }
    .deco-grid {
      display: grid;
      grid-template-columns: repeat(21, 8px);
      grid-template-rows: repeat(7, 8px);
      gap: 2px;
    }
    .deco-cell {
      width: 8px;
      height: 8px;
      border-radius: 1.5px;
      background: var(--border-default);
      opacity: 0.4;
    }
    .deco-cell.g1 { background: #0e4429; opacity: 0.5; animation: grid-fade 5s ease-in-out infinite; }
    .deco-cell.g2 { background: #006d32; opacity: 0.55; animation: grid-fade 5s ease-in-out infinite; }
    .deco-cell.g3 { background: #26a641; opacity: 0.6; animation: grid-fade 5s ease-in-out infinite; }
    .deco-cell.g4 { background: #39d353; opacity: 0.65; animation: grid-fade 5s ease-in-out infinite; }
    .deco-cell:nth-child(7n+1) { animation-delay: 0s; }
    .deco-cell:nth-child(7n+2) { animation-delay: 0.7s; }
    .deco-cell:nth-child(7n+3) { animation-delay: 1.4s; }
    .deco-cell:nth-child(7n+4) { animation-delay: 2.1s; }
    .deco-cell:nth-child(7n+5) { animation-delay: 2.8s; }
    .deco-cell:nth-child(7n+6) { animation-delay: 3.5s; }
    .deco-cell:nth-child(7n) { animation-delay: 4.2s; }

    /* ── Main ── */
    main {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
      padding: 0 1.25rem 2.5rem;
    }

    /* ── Cards ── */
    .card {
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      margin-bottom: 0.625rem;
      box-shadow: var(--shadow-md);
      transition: border-color var(--transition-base), box-shadow var(--transition-base), transform var(--transition-base);
      opacity: 0;
      animation: fade-up 0.45s ease-out forwards;
    }
    .card:nth-child(1) { animation-delay: 0.05s; }
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.15s; }
    .card:nth-child(4) { animation-delay: 0.2s; }
    .card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-lg), 0 0 0 1px rgba(88,166,255,0.03);
      transform: translateY(-1px);
    }
    .card-label {
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.6rem;
    }

    /* ── User rows ── */
    .user-row {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.35rem;
      align-items: center;
      animation: row-in 0.2s ease-out forwards;
    }
    .user-row input[type="text"] {
      flex: 1;
      background: var(--bg-inset);
      border: 1px solid var(--border-default);
      color: var(--text-primary);
      border-radius: var(--radius-sm);
      padding: 0.5rem 0.75rem;
      font-size: 0.82rem;
      font-family: inherit;
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    .user-row input[type="text"]:focus {
      border-color: rgba(88,166,255,0.4);
      box-shadow: 0 0 0 3px rgba(88,166,255,0.08);
    }
    .user-row input[type="text"]::placeholder { color: var(--text-muted); }
    .btn-icon {
      background: transparent;
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      color: var(--text-muted);
    }
    .btn-icon.remove { color: var(--text-muted); }
    .btn-icon.remove:hover { color: var(--accent-red); background: rgba(248,81,73,0.08); border-color: rgba(248,81,73,0.25); }
    .btn-add {
      background: transparent;
      border: 1px dashed var(--border-default);
      color: var(--accent-blue);
      border-radius: var(--radius-sm);
      padding: 0.35rem 0.75rem;
      cursor: pointer;
      font-size: 0.78rem;
      font-family: inherit;
      transition: all var(--transition-fast);
    }
    .btn-add:hover { background: rgba(88,166,255,0.06); border-color: rgba(88,166,255,0.3); }

    /* ── Options ── */
    .options-row {
      display: flex;
      gap: 1.25rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .opt-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .opt-label {
      font-size: 0.78rem;
      color: var(--text-muted);
    }
    .pill-group {
      display: flex;
      position: relative;
      background: var(--bg-inset);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      padding: 2px;
    }
    .pill-group label {
      padding: 0.3rem 0.7rem;
      font-size: 0.78rem;
      cursor: pointer;
      transition: color var(--transition-fast);
      color: var(--text-muted);
      user-select: none;
      position: relative;
      z-index: 1;
    }
    .pill-group label:hover { color: var(--text-secondary); }
    .pill-group input { display: none; }
    .pill-group input:checked + span { color: var(--text-primary); }
    .pill-group label span {
      display: block;
      padding: 0.3rem 0.7rem;
      margin: -0.3rem -0.7rem;
      border-radius: 4px;
      transition: color var(--transition-fast);
    }
    @supports selector(:has(*)) {
      .pill-group::before {
        content: '';
        position: absolute;
        top: 2px; left: 2px;
        width: calc(50% - 2px);
        height: calc(100% - 4px);
        background: var(--bg-overlay);
        border-radius: 4px;
        border: 1px solid var(--border-hover);
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 0;
      }
      .pill-group:has(label:last-child input:checked)::before {
        transform: translateX(100%);
      }
    }

    /* ── Colors ── */
    .color-section { margin-top: 0.75rem; }
    .color-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
      flex-wrap: wrap;
    }
    .color-row .color-label {
      font-size: 0.78rem;
      color: var(--text-muted);
      min-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .color-row input[type="color"] {
      width: 0; height: 0; padding: 0; border: 0;
      position: absolute; opacity: 0; pointer-events: none;
    }
    .swatches { display: flex; gap: 3px; flex-wrap: wrap; }
    .swatch {
      width: 18px; height: 18px;
      border-radius: 4px;
      border: 1.5px solid transparent;
      cursor: pointer;
      transition: transform var(--transition-fast), border-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    .swatch:hover { transform: scale(1.12); border-color: rgba(88,166,255,0.5); }
    .swatch.active {
      border-color: var(--text-primary);
      box-shadow: 0 0 0 1px var(--text-primary);
      animation: swatch-pop 0.25s ease-out;
    }
    .swatch-picker {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-color: var(--border-default);
    }
    .swatch-picker svg { width: 10px; height: 10px; pointer-events: none; }

    /* ── Output ── */
    .url-box {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .url-display {
      flex: 1; min-width: 0;
      background: var(--bg-inset);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      padding: 0.5rem 0.75rem;
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 0.72rem;
      color: var(--accent-blue);
      overflow-x: auto;
      white-space: nowrap;
    }
    .btn-copy {
      position: relative;
      flex-shrink: 0;
      background: var(--bg-overlay);
      border: 1px solid var(--border-default);
      color: var(--text-secondary);
      border-radius: var(--radius-sm);
      padding: 0.3rem 0.65rem;
      cursor: pointer;
      font-size: 0.7rem;
      font-family: inherit;
      transition: all var(--transition-fast);
    }
    .btn-copy:hover { background: var(--border-hover); color: var(--text-primary); }
    .btn-copy.copied {
      color: var(--accent-green);
      border-color: rgba(63,185,80,0.3);
      animation: pulse-ring 0.4s ease-out;
    }
    .btn-copy.copied::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--bg-overlay);
      border-radius: 5px;
      z-index: 1;
    }
    .btn-copy.copied::after {
      content: '\2713';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      color: var(--accent-green);
      font-size: 0.78rem;
      font-weight: 600;
      z-index: 2;
      animation: check-in 0.25s ease-out forwards;
    }

    .snippet { display: flex; align-items: center; gap: 0.4rem; margin-bottom: 0.3rem; }
    .snippet-label {
      font-size: 0.68rem;
      color: var(--text-muted);
      min-width: 60px;
      font-weight: 500;
    }
    .snippet-box {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      flex: 1; min-width: 0;
    }
    .snippet-code {
      flex: 1; min-width: 0;
      background: var(--bg-inset);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      padding: 0.4rem 0.65rem;
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 0.68rem;
      color: var(--text-muted);
      overflow-x: auto;
      white-space: nowrap;
    }

    /* ── Preview ── */
    .btn-preview {
      background: var(--accent-green);
      border: none;
      color: #fff;
      border-radius: var(--radius-sm);
      padding: 0.55rem 1rem;
      cursor: pointer;
      font-size: 0.82rem;
      font-weight: 500;
      font-family: inherit;
      width: 100%;
      transition: all var(--transition-fast);
      outline: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .btn-preview:hover { background: #46c35a; box-shadow: 0 2px 8px rgba(63,185,80,0.15); }
    .btn-preview:focus-visible { box-shadow: 0 0 0 3px rgba(63,185,80,0.2); }
    .btn-preview:disabled { opacity: 0.4; cursor: not-allowed; }
    .preview-area {
      margin-top: 0.75rem;
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      background: var(--bg-inset);
      overflow: hidden;
      display: none;
    }
    .preview-area.visible {
      display: block;
      min-height: 120px;
      background: linear-gradient(90deg, var(--bg-surface) 25%, var(--bg-overlay) 50%, var(--bg-surface) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.8s linear infinite;
    }
    .preview-area img { width: 100%; display: block; position: relative; z-index: 1; }
    .preview-area.loaded { background: var(--bg-inset); animation: none; min-height: 0; }
    .preview-error {
      color: var(--accent-red);
      font-size: 0.82rem;
      padding: 1.5rem;
      text-align: center;
    }

    /* ── Footer ── */
    footer {
      position: relative;
      padding: 2rem 1.5rem;
      text-align: center;
      opacity: 0;
      animation: fade-up 0.45s ease-out 0.3s forwards;
    }
    footer::before {
      content: '';
      position: absolute;
      top: 0; left: 10%; right: 10%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-default), transparent);
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .social-link {
      color: var(--text-muted);
      transition: color var(--transition-base), transform var(--transition-base);
      display: flex;
    }
    .social-link:hover { transform: scale(1.1); text-decoration: none; }
    .social-link.gh:hover { color: var(--text-primary); }
    .social-link.x:hover { color: #1da1f2; }
    .social-link.li:hover { color: #0a66c2; }
    .social-link svg { width: 18px; height: 18px; fill: currentColor; display: block; }
    .footer-made {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }
    .footer-made strong { color: var(--text-secondary); font-weight: 500; }
    .source-link { font-size: 0.7rem; color: var(--text-muted); }
    .source-link a { color: var(--accent-blue); opacity: 0.7; transition: opacity var(--transition-fast); }
    .source-link a:hover { opacity: 1; }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      .header { padding: 3rem 1.25rem 2rem; }
      .header h1 { font-size: 1.4rem; }
      .deco-grid { grid-template-columns: repeat(14, 8px); }
      .options-row { flex-direction: column; align-items: flex-start; gap: 0.6rem; }
      .snippet { flex-direction: column; align-items: flex-start; gap: 0.25rem; }
      .snippet-box { width: 100%; }
      .snippet-label { min-width: auto; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><span>GitHub Readme Contribution Merger</span></h1>
    <p class="subtitle">Merge contribution graphs from multiple GitHub users into a single SVG heatmap.</p>
    <div class="deco-grid-wrap" aria-hidden="true">
      <div class="deco-grid"></div>
    </div>
  </div>

  <main>
    <div class="card">
      <div class="card-label">Usernames</div>
      <div id="user-list">
        <div class="user-row">
          <input type="text" placeholder="github username" value="" />
          <button class="btn-icon remove" title="Remove" onclick="removeUser(this)">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
          </button>
        </div>
        <div class="user-row">
          <input type="text" placeholder="github username" value="" />
          <button class="btn-icon remove" title="Remove" onclick="removeUser(this)">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
          </button>
        </div>
      </div>
      <button class="btn-add" id="btn-add-user" onclick="addUser()">+ Add user</button>
    </div>

    <div class="card">
      <div class="options-row">
        <div class="opt-group">
          <span class="opt-label">Mode</span>
          <div class="pill-group">
            <label><input type="radio" name="mode" value="sum" checked /><span>Sum</span></label>
            <label><input type="radio" name="mode" value="overlay" /><span>Overlay</span></label>
          </div>
        </div>
        <div class="opt-group">
          <span class="opt-label">Background</span>
          <div class="pill-group">
            <label><input type="radio" name="bg" value="light" checked /><span>Light</span></label>
            <label><input type="radio" name="bg" value="dark" /><span>Dark</span></label>
          </div>
        </div>
      </div>
      <div class="color-section" id="color-pickers"></div>
    </div>

    <div class="card">
      <div class="card-label">Generated URL</div>
      <div class="url-box">
        <div class="url-display" id="url-display"></div>
        <button class="btn-copy" onclick="copyText('url-display', this)">Copy</button>
      </div>
      <div style="margin-top: 0.5rem;">
        <div class="snippet">
          <span class="snippet-label">Markdown</span>
          <div class="snippet-box">
            <div class="snippet-code" id="snippet-md"></div>

        <div class="snippet">

          </div>
        </div>

    </div>

    <div class="card">

  <script>
    const DEFAULT_CUSTOM_COLORS = [
      '39d353', '58a6ff', 'bc8cff', 'e3b341', 'f47067',
      'db61a2', '3fb950', '79c0ff', 'd2a8ff', 'f0883e',
    ];
    const MAX_USERS = 10;
    const REMOVE_ICON = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>';
    const PICKER_ICON = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 22l1-1h3l9-9"/><path d="M3 21v-3l9-9"/><path d="M14 4l3-3 6 6-3 3"/><path d="M12 6l6 6"/></svg>';

    // Decorative grid
    (function() {
      const grid = document.querySelector('.deco-grid');
      const total = 21 * 7;
      const greens = ['g1','g2','g3','g4'];
      for (let i = 0; i < total; i++) {
        const cell = document.createElement('div');
        cell.className = 'deco-cell';
        // ~25% of cells get a green shade
        if (Math.sin(i * 2.7 + 1.3) > 0.45) {
          cell.classList.add(greens[Math.abs(Math.floor(Math.sin(i * 1.9) * 4)) % 4]);
        }
        grid.appendChild(cell);
      }
    })();

    function getUserInputs() {
      return document.querySelectorAll('#user-list .user-row input[type="text"]');
    }

    function getUsernames() {
      return Array.from(getUserInputs()).map(i => i.value.trim()).filter(Boolean);
    }

    function addUser() {
      const list = document.getElementById('user-list');
      if (list.querySelectorAll('.user-row').length >= MAX_USERS) return;
      const row = document.createElement('div');
      row.className = 'user-row';
      row.innerHTML = `<input type="text" placeholder="github username" value="" /><button class="btn-icon remove" title="Remove" onclick="removeUser(this)">${REMOVE_ICON}</button>`;
      list.appendChild(row);
      row.querySelector('input').addEventListener('input', onInputChange);
      updateAddButton();
      updateColorPickers();
      updateUrl();
    }

    function removeUser(btn) {
      const list = document.getElementById('user-list');
      if (list.querySelectorAll('.user-row').length <= 2) return;
      btn.closest('.user-row').remove();
      updateAddButton();
      updateColorPickers();
      updateUrl();
    }

    function updateAddButton() {
      const count = document.querySelectorAll('#user-list .user-row').length;
      document.getElementById('btn-add-user').style.display = count >= MAX_USERS ? 'none' : '';
    }

    function getMode() {
      return document.querySelector('input[name="mode"]:checked').value;
    }

    function getBg() {
      return document.querySelector('input[name="bg"]:checked').value;
    }

    function updateColorPickers() {
      const container = document.getElementById('color-pickers');
      const inputs = getUserInputs();
      const mode = getMode();
      const targetCount = mode === 'sum' ? 1 : inputs.length;

      while (container.children.length > targetCount) container.lastChild.remove();
      while (container.children.length < targetCount) {
        const idx = container.children.length;
        const defaultColor = DEFAULT_CUSTOM_COLORS[idx % DEFAULT_CUSTOM_COLORS.length];
        const row = document.createElement('div');
        row.className = 'color-row';
        row.innerHTML = buildColorRow(idx, defaultColor);
        container.appendChild(row);
        setupColorRowEvents(row);
      }

      if (mode === 'sum') {
        const row = container.children[0];
        if (row) row.querySelector('.color-label').textContent = 'Theme color';
      } else {
        for (let i = 0; i < inputs.length && i < container.children.length; i++) {
          container.children[i].querySelector('.color-label').textContent = inputs[i].value.trim() || `User ${i + 1}`;
        }
      }
    }

    function buildColorRow(idx, hex) {
      const isPreset = DEFAULT_CUSTOM_COLORS.includes(hex);
      const swatchesHtml = DEFAULT_CUSTOM_COLORS.map(c => {
        const active = c === hex ? ' active' : '';
        return `<div class="swatch${active}" data-color="${c}" style="background:#${c};" title="#${c}"></div>`;
      }).join('');
      const pickerBg = isPreset ? '#161b22' : '#' + hex;
      const pickerActive = !isPreset ? ' active' : '';
      return `<span class="color-label">User ${idx + 1}</span>` +
        `<input type="hidden" class="color-hex" value="${hex}" />` +
        `<div class="swatches">${swatchesHtml}<div class="swatch swatch-picker${pickerActive}" style="background:${pickerBg};" title="Pick custom color"><input type="color" value="#${hex}" />${PICKER_ICON}</div></div>`;
    }

    function setActiveColor(row, color) {
      const hex = row.querySelector('.color-hex');
      const picker = row.querySelector('input[type="color"]');
      const pickerSwatch = row.querySelector('.swatch-picker');
      hex.value = color;
      picker.value = '#' + color;
      row.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
      const match = row.querySelector(`.swatch[data-color="${color}"]`);
      if (match) {
        match.classList.add('active');
        pickerSwatch.style.background = '#161b22';
      } else {
        pickerSwatch.classList.add('active');
        pickerSwatch.style.background = '#' + color;
      }
      updateUrl();
    }

    function setupColorRowEvents(row) {
      const picker = row.querySelector('input[type="color"]');
      const pickerSwatch = row.querySelector('.swatch-picker');
      picker.addEventListener('input', () => setActiveColor(row, picker.value.replace('#', '')));
      pickerSwatch.addEventListener('click', () => picker.click());
      row.querySelectorAll('.swatch[data-color]').forEach(sw => {
        sw.addEventListener('click', () => setActiveColor(row, sw.dataset.color));
      });
    }

    function getCustomColors() {
      return Array.from(document.querySelectorAll('#color-pickers .color-hex')).map(i => i.value.toLowerCase());
    }

    function updateUrl() {
      const usernames = getUsernames();
      const mode = getMode();
      const params = new URLSearchParams();
      if (usernames.length > 0) params.set('users', usernames.join(','));
      if (mode !== 'sum') params.set('mode', mode);

      const allColors = getCustomColors().filter(c => /^[0-9a-f]{6}$/.test(c));
      const colors = mode === 'sum' ? allColors.slice(0, 1) : allColors;
      if (colors.length > 0) params.set('colors', colors.join(','));
      const bg = getBg();
      if (bg !== 'dark') params.set('bg', bg);

      const url = '/api/merge?' + params.toString();
      document.getElementById('url-display').textContent = url;
      const fullUrl = window.location.origin + url;
      document.getElementById('snippet-md').textContent = `![Contributions](${fullUrl})`;
      document.getElementById('snippet-html').textContent = `<img src="${fullUrl}" alt="Merged contributions" />`;
    }

    function copyText(elementId, btn) {
      navigator.clipboard.writeText(document.getElementById(elementId).textContent).then(() => {
        btn.classList.add('copied');
        setTimeout(() => { btn.classList.remove('copied'); }, 1500);
      });
    }

    function loadPreview() {
      const url = document.getElementById('url-display').textContent;
      const container = document.getElementById('preview-area');
      const btn = document.getElementById('btn-preview');
      btn.disabled = true;
      btn.textContent = 'Loading...';
      container.classList.add('visible');
      container.classList.remove('loaded');
      container.innerHTML = '';
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Contribution graph preview';
      img.onload = () => { container.classList.add('loaded'); btn.disabled = false; btn.textContent = 'Load Preview'; };
      img.onerror = () => {
        container.classList.add('loaded');
        container.innerHTML = '<div class="preview-error">Failed to load preview. Check usernames and try again.</div>';
        btn.disabled = false; btn.textContent = 'Load Preview';
      };
      container.appendChild(img);
    }

    function onInputChange() { updateColorPickers(); updateUrl(); }

    document.querySelectorAll('#user-list input[type="text"]').forEach(i => i.addEventListener('input', onInputChange));
    document.querySelectorAll('input[name="mode"]').forEach(r => r.addEventListener('change', () => { updateColorPickers(); updateUrl(); }));
    document.querySelectorAll('input[name="bg"]').forEach(r => r.addEventListener('change', updateUrl));

    updateColorPickers();
    updateUrl();
  </script>
